<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <style>
        .form-control,
        .choose-gender {
            margin: 16px;
        }
    </style> -->
</head>

<body>
    <form>
        <div class="form-control">
            <label for="last-name-from-control">Last Name</label>
            <input type="text" id="last-name-from-control" name="lastName" value="Emerson" readonly />
        </div>
        <div class="form-control">
            <label for="old">Age</label>
            <input type="number" min="3" max="10" value="17" name="age" id="old" />
        </div>
        <div class="form-control">
            <input type="checkbox" id="agree-therms-and-condition" name="agree" disabled />
            <label for="agree-therms-and-condition">Accept terms and conditions</label
        >
      </div>
      <div class="choose-gender">
        <input type="radio" name="gender" id="choose" />
        <label for="choose">Male</label>

            <input type="radio" name="gender" id="yourFemale" />
            <label for="yourFemale">Female</label>

            <input type="radio" name="gender" id="yourSecret" />
            <label for="yourSecret">Secret</label>
        </div>
        <div class="form-control">
            <textarea maxlength="10" name="description" placeholder="Write description..."></textarea>
        </div>
        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
